      <form #form="ngForm" (ngSubmit)="register(form)">
        <h2 class="dark"> Nombre </h2>
        <ion-item>
          <ion-input name="name" type="text" placeholder="name" ngModel required></ion-input>
        </ion-item>
        <h2 class="dark"> Email </h2>
        <ion-item>
          <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
        </ion-item>
        <h2 class="dark"> Código Postal </h2>
        <ion-item>
          <ion-input name="CP" type="number" placeholder="XXXXX" ngModel required></ion-input>
        </ion-item>
        <h2 class="dark"> Contraseña </h2>
        <ion-item>
          <ion-input name="password" type="password" placeholder="*****" ngModel required></ion-input>
        </ion-item>
        <h2 class="dark">Confirmar Contraseña </h2>
        <ion-item>
          <ion-input name="confirm" type="password" placeholder="*****" ngModel required></ion-input>
        </ion-item>
        <br>
        <div align="center">
          <app-button type="submit" title="Registrarse"></app-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
