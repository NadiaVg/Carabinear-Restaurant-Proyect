<ion-content>
  <app-header></app-header>
  <ion-list class="container">
    <ion-item>
      <ion-card class="card" align="center">
        <ion-card-header>
          <ion-icon class="dishes_icon" routerLink="/dishes/{{ restaurants.id }}" name="restaurant-outline"></ion-icon>
          <ion-card-title class="ion-text-wrap">
            {{ restaurants.name }}
          </ion-card-title>
          <img class="img" src="http://localhost:8080/images/{{restaurants.filename}}" alt="image" />
        </ion-card-header>
        <ion-card-content>
          <ion-card-subtitle class="ion-text-wrap direction">
            {{ restaurants.direction }} , {{ restaurants.CP }}
          </ion-card-subtitle>
          <form>
            <p class="valoration">
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
            </p>
          </form>
          <app-button class="button" title="Valorar"></app-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <app-menu></app-menu>
</ion-footer>
