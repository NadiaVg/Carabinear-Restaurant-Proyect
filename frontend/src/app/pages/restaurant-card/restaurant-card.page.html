<ion-content >
  <app-header></app-header>
  <ion-list class="container">
    <ion-item >
      <ion-card class="card" align="center">
        <ion-icon routerLink="/dishes/{{ restaurants.id }}" class="dishes_icon" name="restaurant-outline"></ion-icon>
              <ion-card-header>
                <ion-card-title class="ion-text-wrap">
                  {{ restaurants.name }}
                </ion-card-title>
                <img class="img" routerLink="/restaurant-card/{{restaurants.id}}" src="http://localhost:8080/images/{{restaurants.filename}}" alt="image" />
              </ion-card-header>
              <ion-card-content>
                <ion-card-subtitle class="ion-text-wrap direction">
                  {{ restaurants.direction }} , {{ restaurants.CP }}
                </ion-card-subtitle>
                <form>
                  <p class="valoration">
                    <ion-icon class="star" name="star"></ion-icon>
                    <ion-icon class="star" name="star"></ion-icon>
                    <ion-icon class="star" name="star"></ion-icon>
                    <ion-icon class="star" name="star"></ion-icon>
                    <ion-icon class="star" name="star"></ion-icon>
                  </p>
                </form>
                <app-button class="button" title="Valorar"></app-button>
              </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <app-menu></app-menu>
</ion-footer>
